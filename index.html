<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-1">
				<label for="desc">Value 1:</label> 
			</div>
			<div class="col-lg-1">
				<input type="number" class="form-control" id="val1" value="10" required>
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-lg-1">
				<label for="desc">Value 2:</label> 
			</div>
			<div class="col-lg-1">
				<input type="number" class="form-control" id="val2" value="2" required>
			</div>
			<div class="col-lg-1">
				<select id="opt" class="form-control">
					<option>+</option>
					<option>-</option>
					<option>*</option>
					<option>/</option>
					<option>%</option>
				</select>
			</div>

		</div>
		<br />
		<div class="row">
			<div class="col-lg-1">
				<label for="desc">Answer:</label> 
			</div>
			<div class="col-lg-1">
				<input type="text" class="form-control" id="ans" readonly>
			</div>
			<div class="col-lg-1">
				<button type="submit" name="submit" class="btn btn-success" onClick="Calc()">Submit</button>
			</div>

		</div>
	</div>
